<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đóng góp ý kiến</title>
    <link rel="stylesheet" href="css/lienhe.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="wrapper">
            <div class="content">
                <form action="">
                    <h3 class="text-primary">Ý Kiến Của Bạn</h3>
                    <label for="hvt" class="lh-label">Họ Và Tên</label>
                    <input type="text" id="hvt" class="noidung">
        
                    <label for="dcemail" class="lh-label">Địa Chỉ Email</label>
                    <input type="text" id="dcemail" class="noidung">
        
                    <label for="yc" class="lh-label">Ý Kiến Của Bạn</label>
                    <textarea id="yc" class="noidung"></textarea>
        
                    <input type="submit" value="Gửi Ý Kiến" class="send">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
