<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="feedbackForm">
    <textarea id="feedbackInput" placeholder="Nhập ý kiến của bạn"></textarea>
    <button type="submit">Gửi</button>
  </form>
  <p id="successMessage"></p>
  
</body>
<script>
document.getElementById("feedbackForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Ngăn chặn sự kiện gửi mặc định của biểu mẫu
  
  var feedback = document.getElementById("feedbackInput").value;
  
  // Gửi ý kiến của người dùng (đây chỉ là ví dụ, không thực hiện thực tế)
  // Thay thế đoạn mã sau đây bằng mã xử lý thực tế của bạn để gửi ý kiến đến máy chủ hoặc dịch vụ thích hợp
  // ...
  
  // Hiển thị thông báo gửi thành công
  document.getElementById("successMessage").innerText = "Ý kiến của bạn đã được gửi thành công!";
  
  // Đặt lại nội dung của trường nhập liệu
  document.getElementById("feedbackInput").value = "";
});
</script>
</html>
