<!DOCTYPE html>
<html>
<head>
  <title>Website Chính</title>
  <style>
    /* Style cho layout chính */
    .main-layout {
      width: 500px;
      height: 300px;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Style cho layout nhỏ */
    .small-layout {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      background-color: lightgreen;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Layout chính -->
  <div class="main-layout">
    <a href="#" onclick="openSmallLayout()">Click vào đây</a>
  </div>

  <!-- Layout nhỏ -->
  <div class="small-layout" id="smallLayout">
    <button class="close-btn" onclick="closeSmallLayout()">Đóng</button>
    <h2>Layout nhỏ</h2>
    <p>Nội dung layout nhỏ ở đây</p>
  </div>

  <script>
    function openSmallLayout() {
      var smallLayout = document.getElementById('smallLayout');
      smallLayout.style.display = 'block';
    }

    function closeSmallLayout() {
      var smallLayout = document.getElementById('smallLayout');
      smallLayout.style.display = 'none';
    }
  </script>
</body>
</html>
