<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/rest.css">
    <link rel="icon" href="./images/BH.png">
    <link rel="stylesheet" href="./css/dangnhap.css">
</head>

<body>

    <nav class="navmenu">
        <div class="toggle_menu"><i class="fa-solid fa-bars"></i></div>
        <ul>
            <li>
                <img src="./images/BH.png" alt="">
            </li>
            <li>
                <a href="./home.html"><i class="fa-sharp fa-solid fa-house"></i>Trang chủ</a>
            </li>
            <li>
                <a href="./dangnhap2.html"><i class="fa-solid fa-right-to-bracket"></i>Đăng nhập</a>
            </li>
            <li>
                <a href="./dangki.html"><i class="fa-solid fa-key"></i>Đăng kí</a>
            </li>
            
        </ul>
    </nav>

    <section class="content-wrapper">
        <section class="content">

            <form onsubmit="signup()">
                <h3>Đăng kí</h3>
                <div class="form-group">
                    <input type="text" name="email" id="email" pattern="^[A-Za-z][\w$.]+@[\w]+\.\w+$" title="Vui lòng nhập đúng định dạng email" required> 
                    <label for="">Email</label>
                </div>

                <div class="form-group">
                    <input type="password"
                           name="password" 
                           id="password" 
                           required 
                           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                           title="Mật khẩu tối thiểu tám ký tự, ít nhất một chữ cái và một số">
                    <label for="">Mật khẩu</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" id="password2" required >
                    <label for="">Nhập lại mật khẩu</label>
                </div>

                <input type="submit" value="Tạo tài khoản" id="bt-login" >


                <ul>
                    <li><a href="./dangnhap2.html">Bạn đã có tài khoản? <br>
                            Đăng nhập</a></li>

                </ul>
            </form>
        </section>
    </section>

</body>
<script src="./js/hhhhh.js"></script>
<script>
    const nav = document.querySelector('nav');
    const toggle_menu = document.querySelector('.toggle_menu');
    const content = document.querySelector('.content');

    toggle_menu.onclick = function () {
        nav.classList.toggle('hide');
        content.classList.toggle('expand')
    }
    

</script>
</html>
